<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Posts</title>
</head>
<style>
    .card:hover{
    background-color: rgb(175, 207, 175);
}
</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bolder text-success" href="post.html">POSTS</a>
        </div>
      </nav>
      
    <div class="container">
        <div class="mt-5">
            <div class="post-creation-section">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="my-5">Create A Post</h3>
                        <form action="" id="post-form">
                            <div class="mb-3">
                                <label for="exampleFormControlInput" class="form-label">Post Title</label>
                                <input type="text" class="form-control" placeholder="Put a title" id="post-title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                               <textarea class="form-control" rows="3" id="post-body"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="submit">Post</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
           
                <div class="mt-5">
                    <div class=" my-3">
                        <h3 class = "text-success fw-bold">All Posts</h3>
                    </div>
                    <div class="row" id="post-layout">
                        <div class=" col-lg-4 col-md-6 col-sm-12 mb-3">
                            <a href="post.html" class="text-decoration-none text-black" onclick="cardPost">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6 class="post-body text-center text-success" id="id">1</h6>
                                        <h5 class="post-title mb-4">Lorem, ipsum dolor.</h5>
                                        <p class="post-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aperiam facere voluptatem deserunt rerum illum qui numquam sunt provident repellendus!</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
         
        
            
        </div>
    </div>
    



    <script src="./script/index.js"></script>
    
</body>
</html>
